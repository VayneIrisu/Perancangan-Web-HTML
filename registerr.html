<!doctype html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<header>
		<h1 align="center">REGISTER</h1>
		<hr>
		<br>
	</header>
	<form>
			<table align="center" border="0" cellpadding="14" cellspacing="1" bgcolor="#FFF8DC" style="padding: 2px">
			<tr>
				<td bgcolor="#FFB6C1"><table width="1000" border="0" align="center" cellpadding="14" cellspacing="1">
			<tr>
				<td>Nama Lengkap</td>
				<td>:</td>
				<td><input type="text" name="nama" size="21" placeholder="Masukkan Nama Lengkap"></td>
			</tr>
			<tr>
				<td>Nomor Telepon</td>
				<td>:</td>
				<td><input type="text" name="nim" maxlength="12" placeholder="Masukkan Nomor Telepon"></td>
			</tr>
			<tr>
				<td>Alamat</td>
				<td>:</td>
				<td><input type="text" name="alamat" cols="50" rows="5" placeholder="Masukkan Alamat"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td><input type="text" name="email" size="21" placeholder="Masukkan Email"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" name="password" placeholder="Masukkan Password"></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td>
					<input type="radio" name="jenis_kelamin" value="laki-laki"> Laki-Laki<br>
					<input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan<br>
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><input type="submit" name="submit" value="REGISTER"></td>
			</tr>
		</table>
			</td>
		</tr>
	</table>
	</form>

	<hr>
